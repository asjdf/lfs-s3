<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2027;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#203a43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5364;stop-opacity:1" />
    </linearGradient>
    
    <!-- 辉光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- 粒子效果 -->
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#fff" fill-opacity="0.3" />
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  <rect width="1200" height="400" fill="url(#dots)" />
  
  <!-- 数字流动效果 -->
  <g fill="#ffffff" fill-opacity="0.1">
    <text x="100" y="80" font-family="Courier New" font-size="12">01001101 01000111 01001001 01010100</text>
    <text x="300" y="120" font-family="Courier New" font-size="12">01001100 01000110 01010011</text>
    <text x="500" y="60" font-family="Courier New" font-size="12">01010011 00110011</text>
    <text x="700" y="100" font-family="Courier New" font-size="12">01010011 01010100 01001111 01010010 01000001 01000111 01000101</text>
    <text x="200" y="300" font-family="Courier New" font-size="12">01000011 01000001 01000011 01001000 01000101</text>
    <text x="600" y="320" font-family="Courier New" font-size="12">01001100 01001111 01000111</text>
    <text x="800" y="260" font-family="Courier New" font-size="12">01010011 01000101 01001110 01010100 01010010 01011001</text>
  </g>
  
  <!-- 装饰线条 -->
  <g stroke="#3498db" stroke-width="2" stroke-opacity="0.6" fill="none">
    <path d="M0,150 C300,50 600,250 1200,150" />
    <path d="M0,250 C400,350 700,150 1200,250" />
  </g>
  
  <!-- 中央图标区域 -->
  <g transform="translate(600, 200)">
    <!-- 核心图标 - 带辉光的 Git LFS + S3 组合图标 -->
    <g filter="url(#glow)">
      <!-- S3 存储盒 -->
      <g transform="translate(0, -30)">
        <rect x="-60" y="-20" width="120" height="90" rx="5" fill="#e67e22" fill-opacity="0.9" />
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="white">S3</text>
      </g>
      
      <!-- Git LFS 符号 -->
      <g transform="translate(0, 60)">
        <circle cx="0" cy="0" r="50" fill="#24292e" stroke="#ffffff" stroke-width="3" />
        <g transform="translate(0, -5)">
          <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">GIT</text>
          <text x="0" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">LFS</text>
        </g>
      </g>
      
      <!-- 连接线 -->
      <line x1="0" y1="30" x2="0" y2="0" stroke="#ffffff" stroke-width="4" stroke-opacity="0.8" />
    </g>
  </g>
  
  <!-- 项目名称 - 酷炫风格 -->
  <g transform="translate(600, 230)">
    <text x="0" y="100" font-family="Impact, Haettenschweiler, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#ffffff" filter="url(#glow)">lfs-s3</text>
  </g>
  
  <!-- 装饰性元素 - 连接点和线 -->
  <g stroke="#3498db" stroke-width="1.5" stroke-opacity="0.7">
    <circle cx="200" cy="100" r="3" fill="#3498db" />
    <circle cx="300" cy="200" r="3" fill="#3498db" />
    <circle cx="150" cy="300" r="3" fill="#3498db" />
    <circle cx="900" cy="100" r="3" fill="#3498db" />
    <circle cx="1000" cy="200" r="3" fill="#3498db" />
    <circle cx="950" cy="300" r="3" fill="#3498db" />
    
    <line x1="200" y1="100" x2="300" y2="200" />
    <line x1="300" y1="200" x2="150" y2="300" />
    <line x1="900" y1="100" x2="1000" y2="200" />
    <line x1="1000" y1="200" x2="950" y2="300" />
  </g>
  
  <!-- 动态粒子效果 -->
  <g fill="#ffffff">
    <circle cx="250" cy="150" r="1.5" />
    <circle cx="400" cy="100" r="1" />
    <circle cx="550" cy="250" r="1.2" />
    <circle cx="700" cy="150" r="1" />
    <circle cx="850" cy="200" r="1.5" />
    <circle cx="950" cy="150" r="1" />
    <circle cx="500" cy="300" r="1.2" />
    <circle cx="350" cy="320" r="1" />
    <circle cx="650" cy="80" r="1.5" />
  </g>
</svg>